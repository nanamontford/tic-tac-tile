    <meta name="author" content="Nana Montford">

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/tile-favicon.svg" type="image/svg">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- nav bar  -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/images/tile-favicon.svg" width="30" height="30"
                    alt="image of tile clicking this opens the home page">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html" aria-label="go to about page">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.linkedin.com/in/nana-montford/"
                            aria-label="go to about LinkedIn page" target="_blank">LinkedIn</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- header for game -->
    <h1 class="title">Tic Tac Tile</h1>
    <h2 class="slogan">create a work of art whether you win or lose</h2>
    <br>

    <!-- tic tac toe grid -->
    <div class="container">
        <div class="grid">
            <div data-cell-index="0" class="tile-cell" id="tile-cell">x</div>
            <div data-cell-index="1" class="tile-cell" id="tile-cell">x</div>
            <div data-cell-index="2" class="tile-cell" id="tile-cell">x</div>
            <div data-cell-index="3" class="tile-cell" id="tile-cell">x</div>
            <div data-cell-index="4" class="tile-cell" id="tile-cell">x</div>
            <div data-cell-index="5" class="tile-cell" id="tile-cell">x</div>
            <div data-cell-index="6" class="tile-cell" id="tile-cell">x</div>
            <div data-cell-index="7" class="tile-cell" id="tile-cell">x</div>
            <div data-cell-index="8" class="tile-cell" id="tile-cell">x</div>
        </div>
    </div>


    <!-- restart game button  -->
    <div class="button-container">
        <button class="restart-button">Play Again</button>
    </div>
