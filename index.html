<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Tile</title>
    <meta name="description" content="Tic Tac Toe (Naughts and Crosses) game to create a mosaic">
    <meta name="keywords" content="game, tic tac toe, tiles, mosaic, artistic, naughts and crosses">
    <meta name="author" content="Nana Montford">

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/tile-favicon.svg" type="image/svg">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- custome stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h1 class="title">Tic Tac Tile</h1>
    <h2 class="slogan">create a work of art whether you win or lose</h2>
    <br>
    <div class="grid">
        <div data-cell-index="0" class="tile-cell" id="tile-cell">x</div>
        <div data-cell-index="1" class="tile-cell" id="tile-cell">x</div>
        <div data-cell-index="2" class="tile-cell" id="tile-cell">x</div>
        <div data-cell-index="3" class="tile-cell" id="tile-cell">x</div>
        <div data-cell-index="4" class="tile-cell" id="tile-cell">x</div>
        <div data-cell-index="5" class="tile-cell" id="tile-cell">x</div>
        <div data-cell-index="6" class="tile-cell" id="tile-cell">x</div>
        <div data-cell-index="7" class="tile-cell" id="tile-cell">x</div>
        <div data-cell-index="8" class="tile-cell" id="tile-cell">x</div>
    </div>
    <div class="button-container">
        <button class="restart-button">Play Again</button>
    </div>
</body>

</html>
